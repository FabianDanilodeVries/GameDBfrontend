    <link rel="stylesheet" type="text/css" href="dist/nav.css">
    <link rel="stylesheet" type="text/css" href="dist/news.css">

<body>
<!-- navigation bar -->
    <nav id="nav_body">
        <image id="logo" src="dist/assets/controller.png"></image>
        <p id="logo_text">Game Over</p>

<!-- content body-->   
    <div id="content">
        <!-- news segment -->
        <div id="newsContainer">
            <p class="header">Latest gaming news</p>
            <!-- <input id="inputTitle" placeholder="Title" type="text">

            <div id="news" class="news_grid_container"></div>
        </div>

        <!-- top games -->
        <div id="topGamesContainer">
            <p class="header">Top Games of the Moment</p>
            <input id="inputName" placeholder="Name" type="text">
            <input id="inputDescription" placeholder="Description" type="text">
            <input id="inputGenre" placeholder="Genre" type="text">
            <input id="inputPlatform" placeholder="Platform" type="text">

            <input id="inputRuntime" placeholder="Expected runtime" type="number">

            <button id="addGameButton" class="addButton">Add Game</button>
